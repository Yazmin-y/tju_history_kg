<body>
    <section id="container" class="">
        <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="隐藏/显示侧栏" data-placement="bottom">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>

            <!--logo start-->
            <a href="/" class="logo"> 天津大学校史知识图谱 <span class="lite"></span></a>
            <!--logo end-->
        </header>
        <!--header end-->

        <!--sidebar start-->
        <aside>
            <div id="sidebar" class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu">
                    <li class="active">
                        <a class="" href="/">
                            <i class="icon_house_alt"></i>
                            <span>实体识别</span>
                        </a>
                    </li>
                    <li>
                        <a class="" href="/search_entity">
                            <i class="icon_book_alt"></i>
                            <span>历史实体查询</span>
                        </a>
                    </li>

                    <li>
                        <a class="" href="/search_all_event">

                            <span>历史事件总览</span>
                        </a>
                    </li>
                    <li>
                        <a class="" href="/search_all_headmaster">
                            <i class="icon_id_alt"></i>

                     <li>

        </aside>
        <!--sidebar end-->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">

                {% block mainbody %}
                <p>original page</p>
                {% endblock %}

            </section>
        </section>
    </section>

    <!-- javascripts -->
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script src="/static/js/jquery-ui-1.10.4.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui-1.9.2.custom.min.js"></script>

    <script src="/static/js/popper.min.js"></script>
    <!-- bootstrap -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- nice scroll -->
    <script src="/static/js/jquery.scrollTo.min.js"></script>
    <script src="/static/js/jquery.nicescroll.js" type="text/javascript"></script>
    <!-- charts scripts -->
    <script src="/static/assets/jquery-knob/js/jquery.knob.js"></script>
    <script src="/static/js/owl.carousel.js"></script>
    <script src="/static/js/jquery.customSelect.min.js"></script>


    <script src="/static/js/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="/static/js/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/static/js/gdp-data.js"></script>

    <script src="/static/js/gritter.js" type="text/javascript"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="/static/js/tagcloud.min.js"></script>

    <!--Footable-->
    <script src="/static/js/footable.min.js"> </script>

    <!-- 词云脚本 -->
    <script>
        //knob
        $(function() {
            $(".knob").knob({
                'draw': function() {
                    $(this.i).val(this.cv + '%')
                }
            })
        });

        //carousel
        $(document).ready(function() {

            $("#owl-slider").owlCarousel({
                navigation: true,
                slideSpeed: 300,
                paginationSpeed: 400,
                singleItem: true

            });
        });

        //custom select box

        $(function() {
            $('select.styled').customSelect();
        });

        /* ---------- Map ---------- */
        $(function() {
            $('#map').vectorMap({
                map: 'world_mill_en',
                series: {
                    regions: [{
                        values: gdpData,
                        scale: ['#000', '#000'],
                        normalizeFunction: 'polynomial'
                    }]
                },
                backgroundColor: '#eef3f7',
                onLabelShow: function(e, el, code) {
                    el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
                }
            });
        });

        tagcloud({ //开启词云
            //参数名: 默认值
            selector: ".tagcloud", //元素选择器
            fontsize: 15, //基本字体大小
            radius: 55, //滚动半径
            mspeed: "slow", //滚动最大速度
            ispeed: "slow", //滚动初速度
            direction: 135, //初始滚动方向
            keep: true //鼠标移出组件后是否继续随鼠标滚动
        });
    </script>

    <!-- 分类树脚本 -->
    <script>
        $(function() {
            $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
            $('.tree li.parent_li > span').on('click', function(e) {
                var children = $(this).parent('li.parent_li').find(' > ul > li');
                if (children.is(":visible")) {
                    children.hide('fast');
                    $(this).attr('title', 'Expand this branch').find(' > i').addClass('fa-plus-square').removeClass('fa-minus-square');
                } else {
                    children.show('fast');
                    $(this).attr('title', 'Collapse this branch').find(' > i').addClass('fa-minus-square').removeClass('fa-plus-square');
                }
                e.stopPropagation();
            });
        });
    </script>

    <!--百度统计js start-->

</body>

</html>
